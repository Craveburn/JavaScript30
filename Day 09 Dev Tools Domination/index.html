<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello i am a %s string", "mother idiot");

      // Styled
      console.log("%c I am a cool dude", "font-size: 15px");

      // warning!
      console.warn("OH NO");

      // Error :|
      console.error("Shit!!!!!!!");

      // Info
      console.info("i am not a mormon");

      // Testing
      // console.assert(1 === 2, "you did not select the right thing");

      // clearing
      // console.clear()

      // Viewing DOM Elements
      console.log(makeGreen);
      console.dir(makeGreen);

      console.clear();
      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Cameron");
      console.count("Cameron");
      console.count("gabe");
      console.count("Cameron");
      console.count("gabe");
      console.count("Cameron");
      console.count("gabe");
      console.count("Cameron");
      console.count("Cameron");

      // timing
      console.time('fetching data')
      fetch('https://api.github.com/users/craveburn')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.table(data)
      })
    </script>
  </body>
</html>
